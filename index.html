<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color:cyan">
    <center>
        <h1 style="color: white;">CALCULATOR</h1>
    <div class=" " style="width: 308px; height: 335px;">
        <div>
        <input type="text" id="result" style="width: 206px; height: 60px; background-color:white; color: black;border-radius: 5px;" placeholder="Result"></input>
        <button style="width: 82px; height: 60px; background-color: red; color: white; border-radius: 5px;" onclick="clearBox()">C</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px;background-color: white; color:black; border-radius: 5px;" onclick="displayValue(1)">1</button>
        <button style="width: 65px; height: 60px; background-color:white; color: black; border-radius: 5px;" onclick="displayValue(2)">2</button>
        <button style="width: 66px; height: 60px; background-color:white; color:black; border-radius: 5px;"onclick="displayValue(3)">3</button>
        <button style="width: 82px; height: 60px; background-color:white; color:black; border-radius: 5px;"onclick="displayValue('+')">+</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;" onclick="displayValue(4)">4</button>
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;"  onclick="displayValue(5)">5</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue(6)">6</button> 
        <button style="width: 82px; height: 60px; background-color:white; color: black; border-radius: 5px;"  onclick="displayValue('-')">-</button>
    </div>
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;"  onclick="displayValue(7)">7</button> 
        <button style="width: 65px; height: 60px; background-color: white; color:black; border-radius: 5px;"  onclick="displayValue(8)">8</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue(9)">9</button>
        <button style="width: 82px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue('x')">X</button>
    </div> 
    <div class="p-1">
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue('/')">/</button>
        <button style="width: 65px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue(0)">0</button>
        <button style="width: 66px; height: 60px; background-color: white; color: black; border-radius: 5px;"  onclick="displayValue('.')">.</button>
        <button style="width: 82px; height: 60px; background-color: white; color: black; border-radius: 5px;" onclick="evaluateExpression()">=</button>
    </div>
     </div>
    </center>
</body>
</html>
